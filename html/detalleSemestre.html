<!-- SubHero section -->
<div class="body-bg">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">_Asignaturas <work style="font-weight: bold;"></span></h1>
        <p class="lead text-center">Organiza tu <work style="font-weight: bold;">semestre</span></p>
             <!-- Botón para abrir el modal y ejecutar la función agregarTarjeta() -->

            <!-- Aquí puedes implementar las columnas con drag and drop -->

                        <!-- Aquí puedes mostrar las asignaturas empezadas -->
