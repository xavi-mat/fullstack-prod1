<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .column {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .custom-card {
            margin-bottom: 10px;
        }

        .custom-card.dragging {
            opacity: 0.5;
        }

        .full-width-btn {
            width: 100%;
        }
    </style>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function dragStart(event) {
            event.target.classList.add("dragging");
            event.dataTransfer.setData("text", event.target.id);
        }

        function dragEnd(event) {
            event.target.classList.remove("dragging");
            var draggedElement = event.target;
            draggedElement.style.display = ""; // Restaura la visibilidad
        }

        function drop(event, targetColumn) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);

            // Obtener la columna actual
            var currentColumn = draggedElement.closest('.column');

            // Asegurarse de que estamos soltando dentro de una columna
            if (currentColumn && targetColumn) {
                // Mover la tarjeta a la columna correspondiente
                targetColumn.appendChild(draggedElement);
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="column" id="empezadas-column" ondrop="drop(event, 'empezadas-column')" ondragover="allowDrop(event)">
                    <h3>Empezadas</h3>
                    <!-- Tarjetas en la columna de empezadas -->
                    <div class="card custom-card" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                        <div class="card-body">
                            <h5 class="card-title">Tarjeta 1</h5>
                            <p class="card-text">Contenido de la tarjeta 1.</p>
                        </div>
                    </div>
                    <!-- Puedes agregar más tarjetas aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="column" id="aprobadas-column" ondrop="drop(event, 'aprobadas-column')" ondragover="allowDrop(event)">
                    <h3>Aprobadas</h3>
                    <!-- Tarjetas en la columna de aprobadas -->
                    <div class="card custom-card" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                        <div class="card-body">
                            <h5 class="card-title">Tarjeta 2</h5>
                            <p class="card-text">Contenido de la tarjeta 2.</p>
                        </div>
                    </div>
                    <!-- Puedes agregar más tarjetas aquí -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="column" id="suspendidas-column" ondrop="drop(event, 'suspendidas-column')" ondragover="allowDrop(event)">
                    <h3>Suspendidas</h3>
                    <!-- Tarjetas en la columna de suspendidas -->
                    <div class="card custom-card" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                        <div class="card-body">
                            <h5 class="card-title">Tarjeta 3</h5>
                            <p class="card-text">Contenido de la tarjeta 3.</p>
                        </div>
                    </div>
                    <!-- Puedes agregar más tarjetas aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
